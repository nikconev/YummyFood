{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

     <link rel="stylesheet" href="{% static 'food/style.css' %}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'index' %}" class="navbar-brand fs-3">YummyFood</a>

        <div class="navbar">
          <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active fs-5 link-light  " href="{% url 'create_item' %}">Add Item</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 link-light" href="#">Delete Item</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 link-light" href="#">View Item</a>
              </li>

              {% if user.is_authenticated  %}
                    <li class="nav-item">
                        <a class="nav-link fs-5 link-warning" href="{% url 'logout' %}">Logout</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link fs-5 link-light" href="{% url 'profile' %}">Profile</a>
                     </li>
               {% else %}
                    <li class="nav-item">
                        <a class="nav-link fs-5 link-warning" href="{% url 'login' %}">Login</a>
                     </li>
              {% endif %}


          </ul>

        </div>


    </nav>
    {% if messages %}
        {% for message in messages%}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>

        {% endfor %}
    {% endif %}

        {% block body %}
        {% endblock %}

</body>
</html>
