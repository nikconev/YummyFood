
{% extends 'food/base.html' %}

<!doctype html>
<html lang="en">
<head>


    <title>Document</title>
</head>
<body>

{% block body %}

{% for item in item_list %}
    <div class="row">
        <div class="col-md-4 offset-md-2">
            <img class="card " width="400" height="400" src="{{ item.item_image }}" alt=""/>

        </div>
        <div class="col-md-3">
            <h3>{{ item.item_name }}</h3>
            <h5>{{ item.item_desc }}</h5>
            <h6>${{ item.item_price }}</h6>

        </div>
        <div class="col-md-2">
            <a href="{% url 'detail' item.id %}" class="btn btn-primary"> Details</a>
        </div>

    </div>


{% endfor %}

{% endblock %}
</body>
</html>
